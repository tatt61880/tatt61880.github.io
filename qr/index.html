<!DOCTYPE html>
<html>
<head>
<title>QR</title>

<link rel="stylesheet" href="./css/style.css">
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.qrcode.js"></script>
<script src="./js/qrcode.js"></script>
</head>

<body>
<div id="contents">

<input type="text" value="" id="input-text" style="width: 400px;">

<div id="qrcode"></div>

<script>
  $('#input-text').change(function() {
    const val = $(this).val();
    updateQrcode(val);
  });
  updateQrcode('');

  function updateQrcode(text) {
    jQuery('#qrcode').qrcode({
      text  : text,
      width : 300,
      height : 300,
    });
  }
</script>

</div>
</body>
</html>
